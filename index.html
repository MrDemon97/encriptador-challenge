<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Encriptador Challenge</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img class="imagen-encabezado" src="/imgs/Logo.png" alt="logo alura a">
        <img class="imagen-encabezado" src="/imgs/logo-one.png" alt="logo oracle one">
    </header>
    <main>
        <section class="zona-analizador">
            <form>
                <textarea class="texto-a-analizar" cols="" rows="" required="Ingresa un texto por favor" placeholder="Ingrese el texto aquí"></textarea>
                <p class="instrucciones">Ingresa Solo minusculas</p>
            </form>

            <button class="boton-tipo1">Encriptar</button>
            <button class="boton-tipo1">Desencriptar</button>
        </section>
        <section class="zona-mensajes">
            <img class="logo-lupa"src="/imgs/Muñeco.png" alt="Persona con lupa en la mano">
            <h2>Mensaje encontrado</h2>
            <p>Ingresa el mensaje a encriptar</p>
            <button class="copiar">Copiar</button>
        </section>
        
         
        

    </main>

    
</body>
</html>
